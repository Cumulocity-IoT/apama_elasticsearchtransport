startChains:

  alestore:
  
    - apama.eventMap:
        allowMissing: true
              
    - ElasticSearchTransport:
        port: ${elasticsearchplugin.port}
        host: ${elasticsearchplugin.host}
        user: ${elasticsearchplugin.user}
        password: ${elasticsearchplugin.password}
        index: "payload.source_id,_,payload.type"
        type: "payload.type"